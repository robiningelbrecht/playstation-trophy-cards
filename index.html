<!doctype html>
<html lang="en">
    <head>
        <title>Robin Ingelbrecht - Playstation trophy cards</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="assets/favicon.png" sizes="16x16">
    
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
              rel="stylesheet">

        <link rel="stylesheet" href="css/tailwind-output.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body class="
    w-screen h-screen 
    bg-custom-zink-900 
    flex items-center justify-center">
        <div class="
        card 
        w-400px 
        font-poppins font-extralight text-custom-zink-100">
            <div class="card--inner relative">
                <div class="
                card-face card-face--front 
                relative p-4 
                bg-gradient-to-b from-custom-zink-800 to-custom-zink-700 
                rounded-md">
                    <div><img class="rounded-md" src="https://image.api.playstation.com/vulcan/ap/rnd/202007/1500/QKnQTBaQX9gdsIcehTiFonPO.png?w=1920" /></div>
                    <div class="
                    text-xl font-light 
                    py-4 
                    border-b border-custom-zink-200">The Pathless</div>
                    <div class="cursor-pointer flex justify-between items-center my-3 do-card-flip">
                        <div>Trophies</div>
                        <i class="arrow w-12px h-12px -rotate-45 border-t-0 border-r-2 border-b-2 border-l-0 mr-1"></i>
                    </div>
                    <div class="flex justify-around items-center">
                        <div class="text-center">
                            <div class="text-xl">21</div>
                            <div class="text-sm">Earned</div>
                        </div>
                        <div>
                            <svg width="100px" height="100px" viewBox="-25 -25 400 400">
                                <circle stroke="#424145" cx="175" cy="175" r="175" stroke-width="8" fill="none"></circle>
                                <!-- const radius = 175 -->
                                <!-- const diameter = Math.round(Math.PI * radius * 2) -->
                                <!-- const strokeDashOffset = Math.round((100 - Math.min(val, 100)) / 100 * diameter) -->
                                <!-- source: https://github.com/zzarcon/react-circle/blob/master/src/circle.tsx -->
                                <circle stroke="#FFFEFF" transform="rotate(-90 175 175)" cx="175" cy="175" r="175" stroke-dasharray="1100" stroke-width="8" stroke-dashoffset="1100" stroke-linecap="round" fill="none" style="stroke-dashoffset: 275;"></circle>
                                <text fill="#FFFEFF" x="50%" y="50%" dx="-25" text-anchor="middle" style="font: normal 4rem Poppins, sans-serif;">75<tspan dx="10">%</tspan></text>
                            </svg>
                        </div>
                        <div class="text-center">
                            <div class="text-xl">43</div>
                            <div class="text-sm">Available</div>
                        </div>    
                    </div>
                    <div class="flex justify-between mt-8">
                        <div class="trophy trophy--platinum">
                            <span>0</span>
                        </div>
                        <div class="trophy trophy--gold">
                            <span>0</span>
                        </div>
                        <div class="trophy trophy--silver">
                            <span>4</span>
                        </div>
                        <div class="trophy trophy--bronze">
                            <span>17</span>
                        </div>
                    </div>
                
                </div>
                <div class="
                card-face card-face--back 
                p-4 
                absolute top-0 bottom-0 w-full h-full 
                overflow-y-scroll 
                bg-gradient-to-b from-custom-zink-800 to-custom-zink-700 
                rounded-md">
                    <div class="cursor-pointer do-card-flip">
                        <div>Back</div>
                    </div>
                    <div>Back</div>
                    <div>Back</div>
                     <div>Back</div> <div>Back</div>
                     <div>Back</div> <div>Back</div>
                     <div>Back</div> <div>Back</div>
                     <div>Back</div> <div>Back</div>
                     <div>Back</div> <div>Back</div>
                     <div>Back</div> <div>Back</div>
                     <div>Back</div> <div>Back</div>
                     <div>Back</div> <div>Back</div>
                     <div>Back</div> <div>Back</div>
                     <div>Back</div> <div>Back</div>
                     <div>Back</div> <div>Back</div>
                     <div>Back</div> <div>Back</div>
                     <div>Back</div> <div>Back</div>
                     <div>Back</div> <div>Back</div>
                     <div>Back</div>
                </div>
            </div>
        </div>
        <script>
            document.querySelectorAll(".do-card-flip").forEach(box => { 
                box.addEventListener('click', function() {
                    box.closest('.card--inner').classList.toggle('is-flipped');
                });
            })
        </script>
    </body>
</html>
